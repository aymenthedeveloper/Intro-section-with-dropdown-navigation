<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Intro section with dropdown navigation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <img src="./images/logo.svg" alt="website logo" class="logo">
      <img src="./images/icon-menu.svg" alt="menu icon" class="menu-icon nav-el">
      
      <nav class="nav-bar nav-el">
        <img src="./images/icon-close-menu.svg" alt="clsoe menu icon" class="menu-close-icon nav-el">
        <div class="links nav-el">
          <div class="drop-container nav-el">
            <button class="drop-btn nav-el drop-el">Features</button>
            <ul class="drop-content drop-content-1 drop-el nav-el">
              <li>
                <a href="">
                  <img src="./images/icon-todo.svg" alt="">
                  Todo List
                </a>  
              </li>
              <li>
                <a href="">
                  <img src="./images/icon-calendar.svg" alt="">
                  Calendat
                </a>
              </li>
              <li>
                <a href="">
                  <img src="./images/icon-reminders.svg" alt="">
                  Reminders
                </a>
              </li>
              <li>
                <a href="">
                  <img src="./images/icon-planning.svg" alt="">
                  Plannig
                </a>
              </li>
            </ul>
          </div>
          <div class="drop-container nav-el">
            <button class="drop-btn drop-el">Company</button>
            <ul class="drop-content drop-content-2 nav-el drop-el">
              <li><a href="">History</a></li>
              <li><a href="">Our Team</a></li>
              <li><a href="">Blog</a></li>
            </ul>
          </div>
          <a href="" class="nav-el">Careers</a>
          <a href="" class="nav-el">About</a>
        </div>
        <div class="auth-links">
          <a href="" class="login nav-el">Login</a>
          <a href="" class="register nav-el">Register</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="hero">
        <h1>Make<br>remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.
        </p>
        <button>Learn more</button>
        <div class="clients">
          <img src="./images/client-databiz.svg" alt="">
          <img src="./images/client-audiophile.svg" alt="">
          <img src="./images/client-meet.svg" alt="">
          <img src="./images/client-maker.svg" alt="">
        </div>
      </div>
      <div class="hero-img">
        <img src="./images/image-hero-desktop.png" alt="">
      </div>
    </main>
  </div>
  
  
  
  
<!-- 

  


   -->
   <script src="main.js"></script>
</body>
</html>
